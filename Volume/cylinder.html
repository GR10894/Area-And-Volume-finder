  <body>
    <div class="header"><p class="p">Cylinder Volume finder</p></div>
    <div class="r">    Radius:
  <br>
  <input type="number" id="l">
  <br>
  Height:
  <br>
  <input type="number" id="h">
  <br>
  <button onclick="vol()">Calculate</button> <a href=""><button>Reset</button></a>
  <br>
  Result:
  <br>
  <input type="number" id="r"></div>

  <script>
    function vol (){
      let l = parseInt(document.getElementById('l').value);
      let h = parseInt(document.getElementById('h').value);
      let r = document.getElementById('r').value= 22/7*l*l*h;
    }
  </script>
  </body>
